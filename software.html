---
title: Software
layout: default
---
<div>
  <h2>
    <img src="{{ '/assets/images/icons/appwizard-2.png' | relative_url }}" role="presentation" class="icon-32">
    Software
  </h2>

  <ol class="big-nav">
  {% for program in site.software %}
    <li>
      <a href="{{ program.url | relative_url }}" class="icon-link">
        <img src="{{ program.icon | relative_url }}" role="presentation" class="icon-32">
      </a>
      <div>
        <a href="{{ program.url | relative_url }}">{{ program.title }}</a>
        <p>{{ program.description }}</p>
      </div>
    </li>
  {% endfor %}
  </ol>
</div>
