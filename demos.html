---
title: Demos
layout: default
description: Small, self-contained demos of computer art
---
<div>
  <h2>
    <img src="{{ '/assets/images/icons/color_profile.png' | relative_url }}" role="presentation" class="icon-32">
    Demos
  </h2>
  <p class="lead">Small, self-contained demos of computer art</p>

  <ol class="big-nav">
  {% for program in site.demos %}
    <li>
      <a href="{{ collection_page.url | relative_url }}" class="icon-link">
        <img src="{{ '/assets/images/icons/color_profile.png' | relative_url }}" role="presentation" class="icon-32">
      </a>
      <div>
        <a href="{{ program.url | relative_url }}">{{ program.title }}</a>
        <p>{{ program.description }}</p>
      </div>
    </li>
  {% endfor %}
  </ol>
</div>
