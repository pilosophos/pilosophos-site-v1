---
title: Town goodies
layout: town
---
<div>
  <h2>
    <img src="{{ '/assets/images/icons/address_book_home.png' | relative_url }}" class="icon-32" role="presentation">
    Town goodies
  </h2>

  <p class="lead text-center">These are the special goodies only available on the tilde.town version of my site!</p>

  <ol class="big-nav">
    {% for collection_page in site.town %}
    <li>
      <a href="{{ collection_page.url | relative_url }}" class="icon-link">
        <img src="{{ collection_page.icon | relative_url }}" role="presentation" class="icon-32">
      </a>
      <div>
        <a href="{{ collection_page.url | relative_url }}">{{ collection_page.title }}</a>
        <p>{{ collection_page.description }}</p>
      </div>
    </li>
    {% endfor %}
  </ol>
</div>
